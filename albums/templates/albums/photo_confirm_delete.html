{% extends 'albums/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2>Delete Photo</h2>
                <img src="{{ object.image.url }}" class="img-fluid mb-3" alt="{{ object.caption }}">
                <p>Are you sure you want to delete this photo?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'album-detail' object.album.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
